<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Codar</title>
</head>
<body>
    <header>
        <h3>Codar.</h3>
        <nav>
            <ul class="ul-header">
                <li class="li-header">Início</li>
                <li>Serviços</li>
                <li>Contato</li>
            </ul>
        </nav>
        <button class="login">Login</button>
    </header>
    <main>
        <section class="orcamento">
            <figure>
                <img class="video" src="assets/video_call.png" alt="video-call">
            </figure>
            <div class="firstdiv">
                <h2>Alavanque seu negócio com um</h2>
                <h1>Website incrível</h1>  
                <button class="button-orcamento">Solicitar orçamento</button>
            </div>
        </section>
        <section class="caracteristicas">
            <ul class="ul-main">
                <li>Domínio personalizado</li>
                <li>Hospedagem</li>
                <li>Site responsivo</li>
                <li>Redes sociais</li>
                <li>Chat online</li>
                <li>Blog integrado</li>
            </ul>
            <figure>
                <img class="coding" src="assets/coding_.png" alt="coding">
            </figure>
        </section>
        <section class="contato">
            <h3>Nossa equipe está à disposição!</h3>
            <input type="number" placeholder="Celular">
            <button>Ligamos para você</button>
        </section>
    </main>
</body>
</html>
